            <br>  
            <button id="Boton"> Ingresar </button>

    </div>

    <div class="respuesta">
        <div class="Alert" role="alert" id="Salida1">
        </div>
        <div class="Alert" role="alert" id="Salida2">
        </div>
        <div class="Alert" role="alert" id="Salida3">
        </div>

        </div>

        </div>

    <script src="index.js"></script>
